buildscript {
	repositories {
		maven {
			url 'http://repo1.maven.org/maven2'
		}
	}
}

dependencies {

	compile(group: 'com.vk.api', name: 'sdk', version: vkApiVersion)
	compile(group: 'org.slf4j', name: 'slf4j-jdk14', version: slf4jVersion)
	compile(group: 'org.telegram', name: 'telegrambots', version: telegramSdkVersion)
}


jar {
	baseName = 'VeloDriveBryanskBot'
	manifest {
		attributes "Main-Class": "main.Main"
		attributes "Implementation-Version": revision
		attributes "Implementation-Title": baseName
	}

	from {
		configurations.compile.collect {
			it.isDirectory() ? it : zipTree(it)
		}
		configurations.runtime.collect {
			it.isDirectory() ? it : zipTree(it)
		}
	}

	exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
}